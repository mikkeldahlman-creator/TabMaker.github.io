<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabMaker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
</head>

<body>

<!-- Navbar med logoen, skal legge til mere ettervært, håper jeg oppdatterer denne kommentaren, navbaren er et bootstrap element-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="../index.html">
      <img src="../Nettsidelogo.png" alt="Nettsidelogo" class="png">
    </a>

    <!-- Username shown here -->
    <span id="navbarUser" class="ms-auto me-3 small text-muted"></span>

    <!-- Optional role badge / login state -->
    <span id="authUserBadge"></span>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav"></ul>
    </div>
  </div>
</nav>


<!-- Sidebar med tilgang til tabs og profile ja, du skjønner -->
<div class="sidelayout">

  <aside class="sidebar">
    <div class="sidebar-section">
      <input type="text" class="sidebar-search" placeholder="Search">
    </div>

    <div class="sidebar-section">
      <p class="sidebar-title">Profile</p>
      <a href="Profile.html" class="sidebar-item">My Profile</a>
    </div>

    <div class="sidebar-section">
      <p class="sidebar-title">My tabs</p>
      <a href="Createtab.html" class="sidebar-item active">Create Tab</a>
      <a href="Savedtab.html" class="sidebar-item">Saved Tabs</a>
      <a href="Sharedtab.html" class="sidebar-item">Shared Tabs</a>
    </div>
  </aside>

  <!-- Conten gir lager en tom flexbox for bedre brukervenlighet og ja gennerel ser bedre ut.-->
<main class="content">  
  <h3>4/4 Guitar Tab</h3>
  <div>
    <button class="btn btn-outline-dark mt-3" type="button" onclick="addtabg()">
      + Add 4/4
    </button>
    <button class="btn btn-outline-dark mt-3" type="button" onclick="removetabg()">
      - Remove 4/4
    </button>
     <div class="mt-3 d-flex align-items-center gap-3 flex-wrap">
  <button id="autoScrollToggle" class="btn btn-outline-secondary" type="button">
    ▶ Auto-scroll
  </button>
  <div style="min-width: 260px;">
    <label for="autoScrollSpeed" class="form-label mb-1">Scroll speed</label>
    <input
      id="autoScrollSpeed"
      type="range"
      min="10"
      max="400"
      step="10"
      value="120"
      class="form-range"
    />
    <small id="autoScrollSpeedLabel">120 px/sec</small>
    <div class="mt-3 d-flex gap-2 flex-wrap align-items-center">
    <input id="tabTitle" class="form-control" style="max-width:260px" placeholder="Tab title" value="Untitled">

    <button id="saveNewBtn" class="btn btn-outline-dark" type="button">Save New</button>
    <button id="saveBtn" class="btn btn-dark" type="button">Save</button>

    <input id="loadId" class="form-control" style="max-width:340px" placeholder="Paste tab id to load">
    <button id="loadBtn" class="btn btn-outline-dark" type="button">Load</button>

    <small id="saveStatus" class="text-muted"></small>
</div>

  </div>
</div>

<hr/>
<div id="measures">
    <div class="GitarTab">
      <img src="../Tab.jpg" class="GitarTabImg" alt="GitarTab">

      <div class="tab-overlay">
        <form class="tab-form" onsubmit="return false;">
          <div class="tab-grid">
            <!-- 24 inputs -->
            <input maxlength="2"><input maxlength="2"><input maxlength="2"><input maxlength="2">
            <input maxlength="2"><input maxlength="2"><input maxlength="2"><input maxlength="2">
            <input maxlength="2"><input maxlength="2"><input maxlength="2"><input maxlength="2">
            <input maxlength="2"><input maxlength="2"><input maxlength="2"><input maxlength="2">
            <input maxlength="2"><input maxlength="2"><input maxlength="2"><input maxlength="2">
            <input maxlength="2"><input maxlength="2"><input maxlength="2"><input maxlength="2">
          </div>
        </form>
      </div>
    </div>
  </div>
  <hr/>
   <button
        type="button"
        class="btn btn-danger btn-floating btn-lg"
        id="btn-back-to-top"
        >
  <i class="fas fa-arrow-up"></i>
</button>
</main>

<!-- Login offcanvas som kommer opp når man ikke er logget inn, den kan ikke lukkes -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="authPanel"
  aria-labelledby="offcanvasLabel"
  data-bs-backdrop="static"
  data-bs-keyboard="false">

  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasLabel">Profile</h5>
    <button id="authCloseBtn" type="button" class="btn-close"></button>
  </div>

  <div class="offcanvas-body">
    <aside class="auth-panel">

      <div id="authLoggedOut">

        <div class="d-flex gap-2 mb-3">
          <button class="btn btn-sm btn-outline-dark active" data-tab="login">Logg inn</button>
          <button class="btn btn-sm btn-outline-dark" data-tab="signup">Opprett profil</button>
        </div>

        <!-- Logg inn forms-->
        <form id="loginForm" data-panel="login">
          <input class="form-control mb-2" type="email" id="loginEmail" placeholder="E-post" required>
          <input class="form-control mb-3" type="password" id="loginPass" placeholder="Passord" required>
          <button class="btn btn-dark w-100 mb-2" type="submit">Logg inn</button>
        </form>
        <div id="loginMsg"></div>

        <!-- Opprett bruker forms-->
        <form id="signupForm" data-panel="signup" style="display:none;">
          <input class="form-control mb-2" type="text" id="signupName" placeholder="Brukernavn">
          <input class="form-control mb-2" type="email" id="signupEmail" placeholder="E-post" required>
          <input class="form-control mb-3" type="password" id="signupPass" placeholder="Passord (min. 6 tegn)" required>
          <button class="btn btn-dark w-100 mb-2" type="submit">Opprett profil</button>
        </form>
        <div id="signupMsg"></div>

      </div>

      <!-- Innlogget -->
      <div id="authLoggedIn" style="display:none;">
        <p class="small text-muted mb-1" id="whoami"></p>
        <p class="small text-muted mb-1" id="roleBadge"></p>
        <button id="logoutBtn" class="btn btn-outline-dark w-100">Logg ut</button>
      </div>

    </aside>
  </div>
</div>

<!-- Scripts som loginen, off canvasen og kobling til bootstrap sitt javascript bibilotek.-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="../login.js"></script>
<script src="../offcanvas.js"></script>
<script src="../tabmanager.js"></script>
<script src="../Mytabs.js"></script>

</body>
</html>
